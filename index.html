<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeXMathPro Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <h1>TeXMathPro Lookup</h1>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter Product ID (e.g., GA-QA-EB-MFP)" autofocus>
        </div>
        
        <div id="loading" class="hidden">Loading database...</div>
        <div id="error" class="hidden">Product not found</div>

        <div id="emailComposer" class="composer-card hidden">
            <h2 id="productTitleDisplay"></h2>
            
            <div class="form-group">
                <label>Recipient Email</label>
                <input type="email" id="emailTo" placeholder="customer@example.com">
            </div>

            <div class="form-group">
                <label>Subject</label>
                <input type="text" id="emailSubject">
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea id="emailBody" rows="6"></textarea>
            </div>
            
            <button id="sendBtn" class="btn-primary">Send Email</button> 
            <small id="authStatus" style="display:block; margin-top:10px; color:#c77f00;">Please sign in to send mail.</small>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
