<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <div class="container">
        <h1>Product Lookup</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter Product ID (e.g., GA-QA-EB-MFP)" autofocus>
        </div>
        <div id="result" class="result-card hidden">
            <h2 id="productTitle"></h2>
            <p id="productIdLabel"></p>
        </div>
        <div id="loading" class="hidden">Loading database...</div>
        <div id="error" class="hidden">Product not found</div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker for PWA installability
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'));
        }
    </script>
</body>
</html>
